<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Triva Game</title>
</head>
<body>
	<header id="masthead">
		<div class="container">
			<h1>Simple Trivia</h1>
		</div>
	</header>
	<div id="main-container" class="container">
		<section class="main-section">
			<h1 class="rules">Rules</h1>
			<p class="rules">Answer the following 5 questions within 50 seconds.</p>
			<h2>
				<button type="button" id="start-button">Start</button>
			</h2>
			<div id="show-number"></div>
			<p class="question">1. What is the capital of Virginia?</p>
			<ul class="answers">
			<input type="radio" name="q1" value="a" id="q1a"><label for="q1a">Richmond</label><br/>
			<input type="radio" name="q1" value="b" id="q1b"><label for="q1b">West Virginia</label><br/>
			<input type="radio" name="q1" value="c" id="q1c"><label for="q1c">Virginia City</label><br/>
			<input type="radio" name="q1" value="d" id="q1d"><label for="q1d">Alexandria</label><br/>
			</ul>
			<p class="question">2. What is 8 + 2?</p>
			<ul class="answers">
			<input type="radio" name="q2" value="a" id="q2a"><label for="q2a">4</label><br/>
			<input type="radio" name="q2" value="b" id="q2b"><label for="q2b">16</label><br/>
			<input type="radio" name="q2" value="c" id="q2c"><label for="q2c">10</label><br/>
			<input type="radio" name="q2" value="d" id="q2d"><label for="q2d">0</label><br/>
			</ul>
			<p class="question">3. Which lecture hall is our class in?</p>
			<ul class="answers">
			<input type="radio" name="q3" value="a" id="q3a"><label for="q3a">Jepson</label><br/>
			<input type="radio" name="q3" value="b" id="q3b"><label for="q3b">Cabell</label><br/>
			<input type="radio" name="q3" value="c" id="q3c"><label for="q3c">Robins</label><br/>
			<input type="radio" name="q3" value="d" id="q3d"><label for="q3d">Newton</label><br/>
			</ul>
			<p class="question">4. Which planet is third closest to the sun?</p>
			<ul class="answers">
			<input type="radio" name="q4" value="a" id="q4a"><label for="q4a">Earth</label><br/>
			<input type="radio" name="q4" value="b" id="q4b"><label for="q4b">Mars</label><br/>
			<input type="radio" name="q4" value="c" id="q4c"><label for="q4c">Venus</label><br/>
			<input type="radio" name="q4" value="d" id="q4d"><label for="q4d">Mercury</label><br/>
			</ul>
			<p class="question">5. Who is the current president?</p>
			<ul class="answers">
			<input type="radio" name="q5" value="a" id="q5a"><label for="q5a">Trump</label><br/>
			<input type="radio" name="q5" value="b" id="q5b"><label for="q5b">Obama</label><br/>
			<input type="radio" name="q5" value="c" id="q5c"><label for="q5c">Washington</label><br/>
			<input type="radio" name="q5" value="d" id="q5d"><label for="q5d">Sanders</label><br/>
			</ul>
			<button type="button" id="submit">Submit Final Answers</button>
			<div id="results">
			Show me the answers!
			</div>
			<button type="button" id="restart">Play Again</button>
		</section>
	</div>
	<footer id="footer" class="site-footer">
		
	</footer>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
